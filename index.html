<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PredictionMart | Trade the Future</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS Variables and Reset --- */
        :root {
            --bg-color: #121212;
            --surface-color: #1E1E1E;
            --primary-text-color: #FFFFFF;
            --secondary-text-color: #A0A0A0;
            --accent-color: #4DE4B2;
            --accent-hover-color: #62f5c2;
            --font-family: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--bg-color);
            color: var(--secondary-text-color);
            font-family: var(--font-family);
            line-height: 1.6;
        }

        /* --- General Styles --- */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        section {
            padding: 80px 0;
        }

        h1, h2, h3, h4 {
            color: var(--primary-text-color);
            font-weight: 700;
            line-height: 1.2;
        }

        h1 {
            font-size: 3.5rem;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        h4 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }


        p {
            margin-bottom: 15px;
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }

        .btn-primary:hover {
            background-color: var(--accent-hover-color);
        }

        /* --- Header & Navigation --- */
        .site-header {
            background-color: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .main-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-text-color);
        }

        .nav-links {
            list-style: none;
            display: flex;
            align-items: center;
        }

        .nav-links li {
            margin-left: 30px;
        }

        .nav-links a {
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary-text-color);
        }


        /* --- Section Styles --- */
        .hero-section {
            text-align: center;
            padding: 100px 0;
        }

        .hero-section .subtitle {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 20px auto 0;
        }

        .mission-section {
            background-color: var(--surface-color);
            text-align: center;
        }

        .mission-section p {
            max-width: 800px;
            margin: 0 auto;
            font-size: 1.2rem;
        }

        .personas-section h2+p {
            text-align: center;
            margin-bottom: 40px;
        }

        .personas-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }

        .persona-card {
            background-color: var(--surface-color);
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #333;
        }
